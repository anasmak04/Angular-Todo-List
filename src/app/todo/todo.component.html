<h1>basic tdolist with angular and typescript</h1>

<div class="form">
  <input  type="text" placeholder="ADD new Task" #task>
<button (click)="addTask(task.value)">submit</button>
</div>

<div class="list">
  <ul *ngFor="let List of list">
    <div class="items">
      <li>{{ List.name }}</li>
      <button (click)="RemoveTask(List.id)">remove</button>
    </div>
  </ul>
</div>
